version: '3.5'

volumes:
  guistorage:
    name: ${GUI_DATA_VOLUME:-maria-gui-data}
  dbstorage:
    name: ${DB_DATA_VOLUME:-maria-db-data}

services:

   db:
    image: mariadb:${DB_TAG:-10.9.4}
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-db}
      MYSQL_USER: ${DB_USER:-dbuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dbpassword}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-dbrootpassword}
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - dbstorage:/var/lib/postgresql/data
    ports:
      - ${DB_PORT:-3306}:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 82:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
      PMA_PORT: 3306
  
  gui:
    image: dpage/pgadmin4:${GUI_TAG:-6.15}
    restart: unless-stopped
    ports:
      - ${GUI_PORT:-80}:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${GUI_EMAIL:-admin@example.org}
      PGADMIN_DEFAULT_PASSWORD: ${GUI_PASSWORD:-guipassword}
    volumes:
      - guistorage:/var/lib/pgadmin
      
  


